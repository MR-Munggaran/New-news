[build]
builder = "nixpacks"
buildCommand = "composer install --no-dev --optimize-autoloader && php artisan key:generate && php artisan config:cache && php artisan route:cache"

[deploy]
startCommand = "php artisan serve --host=0.0.0.0 --port=8000"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "always"
